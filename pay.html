		<script>
		 	 var maxtime;
			if(window.name==''){ 
			 maxtime=60*60;
			 }else{
			 maxtime = window.name;
			} 
			function CountDown(){
			if(maxtime>=0){
			 hours=Math.floor(maxtime/3600)
			 minutes=Math.floor(maxtime%3600/60);
			 seconds=Math.floor(maxtime%60);
			 if(hours<10){
			 	  hours="0"+hours;
			 }
			 if(minutes<10){
			 	  minutes="0"+minutes;
			 }
			 if(seconds<10){
			 	  seconds="0"+seconds;
			 }
			 msg="立即支付:"+" "+minutes+":"+seconds;
			// document.all["timer"].innerHTML = msg;
			 document.getElementById("timer").innerHTML=msg;
			 --maxtime;
			 window.name = maxtime; 
			 }else{
			   clearInterval(timer);
			   msg="支付超时请重新下单";
			   document.getElementById("timer").innerHTML=msg;
			   document.getElementById("paybtn").style.backgroundColor="#ccc";
			   $("#paybtn").prop("disabled",true)
			 }
			}
			timer = setInterval("CountDown()",1000);
		</script>
